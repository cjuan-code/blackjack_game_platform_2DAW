<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Blackjack</title>
</head>
<body>

    <div id="start">
        <button id="play">PLAY</button>
    </div>

    <main id="gameboard" class="gameboard">
        <div id="deck" class="hidden">
            <img id="deck2_img" src="https://images.freeimages.com/images/premium/previews/1760/17608565-playing-card-back-side-62x90-mm.jpg" alt="#">
        </div>
        <div id="score" class="score hidden">
            <div class="crupierscore">
                Points: <span id="crupierscore">0</span>
            </div>
            <div class="winner">
                <span id="winner"></span>
            </div>
            <div class="p1score">
                Points: <span id="p1score">0</span>
            </div>
        </div>
    </main>
    <div id="buttons" class="hidden">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="bj" class="hidden">Blackjack</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
